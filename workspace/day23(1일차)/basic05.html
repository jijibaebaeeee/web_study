<!--5번 : 테이블태그2 colspan, rowspan 속성-->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>테이블 태그2</title>
</head>
<body>
  <h1>테이블 확장 속성</h1>

  <table border="1" cellspacing="0">
    <!--테이블 헤더-->
    <thead>
      <tr>
        <th colspan="3">학생성적표</th> <!-- 가로로 3칸 병합.-->
      </tr>
      <tr>
        <th>이름</th>
        <th>과목</th>
        <th>점수</th>
      </tr>
    <!--테이블 바디--> <!--항상 행 부터 한다.-->
    </thead>
    <tbody>
      <tr> <!-- 행 1개를 만들고 시작하자-->
        <td rowspan="2">짱구</td> <!--위아래 행 합칠거면 위에서 작성해준다. --> <!-- 열을 나누고 데이터 입력-->
        <td>수학</td> <!-- 열을 나누고 데이터 입력-->
        <td>95</td>   <!-- 열을 나누고 데이터 입력-->
      </tr> <!-- 하나의 행 끝-->
      <tr>
        <td>영어</td>
        <td>88</td>
      </tr>
      <tr>
        <td rowspan="2">철수</td>
        <td>수학</td>
        <td>88</td>
      </tr>
      <tr>
        <td>영어</td>
        <td>98</td>
      </tr>
    </tbody>
  </table>


  <h1>상품 확인</h1>
  <table border="1" cellspacing="0" width="500px" height="300px" style="text-align:center; background-color: yellow;">
    <thead>
      <tr>
        <th>번호</th>
        <th>카테고리</th>
        <th colspan="2">상품명</th>
        <!--<th>설명</th>-->
        <th>가격</th>
      </tr>
    </thead>
  <tbody>
    <tr>
      <td>1</td>
      <td rowspan="2">전자기기</td>
      <td>노트북</td>
      <td>최신형 게이밍 노트북</td>
      <td>1,500,000원</td>
    </tr>
    <tr>
      <td>2</td>
      <!--<td>전자기기</td>-->
      <td>스마트폰</td>
      <td>최신 핸드폰 기기</td>
      <td>1,900,000원</td>
    </tr>
    <tr>
      <td>3</td>
      <td>가구</td>
      <td colspan="2">원목테이블</td>
      <td></td>
      <td>500,000원</td>
    </tr>

  </tbody>
  </table>

</body>
</html>
