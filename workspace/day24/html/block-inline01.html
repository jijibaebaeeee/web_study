<!-- 4번 css 스타일-내부스타일-->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>css 내부 스타일</title>
  <style>
    *{ /* '*'은 전체를 의미*/
      background-color: gray;
      font-size:25px;
    }
    h1{ /* 태그에 대한 설정 => 태그선택자 */
    color:blue;
    background-color:yellow;
    }
    #span-id{ /*id명을 칭할때는 # => id선택자 */
      color:darkgoldenrod;
    }
    .p-class{ /*클래스명을 칭할때는 . => class선택자 */
      background-color: skyblue;
    }
  </style>
</head>
<body>
  <h1>id와 class 속성</h1>
  <span id="span-id">span요소1</span>
  <span style="color:red; background-color: beige;">span요소2</span>
  <p class="p-class">p요소1</p>
  <p style="color:blue; background-color: beige;">p요소2</p>
  <p>p요소2</p>
  <!-- div{div요소$}*2-->
  <div class="p-class">div요소1</div>
  <div style="color:darkblue; background-color: beige;">div요소2</div>


</body>
</html>
