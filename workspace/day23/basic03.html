<!-- 3번 : 리스트 태그 <ol></ol>, <ul></ul>, <li></li>-->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1>목록만들기</h1>
  <h3>Unordered List</h3>
  <ul>
    <li>html</li>
    <li>css</li>
    <li>javascript</li>
  </ul>
  <ul type="circle">
    <li>html</li>
    <li>css</li>
    <li>javascript</li>
  </ul>
  <ul type="square">
    <li>html</li>
    <li>css</li>
    <li>javascript</li>
  </ul>

  <h3>Ordered List</h3>
  <ol type="1" start="5">
  <li>html</li>
  <li>css</li>
  <li>javascript</li>
  </ol>

  <h3>Ordered List</h3>   <!-- ol 이면 순서가 있는 범위. <li>를 생성해야 그에 맞는 리스트가 생성된다. 즉, ol이랑 ul이 있으면 li가 무조건 있어야함-->
  <ol type="1" start="5">
    <li>html</li>
      <ul>
          <li>기본 태그 구조</li>
      </ul>
    <li>css</li>
    <li>javascript</li>
  </ol>


</body>
</html>
