<!-- 4번 : 테이블 태그 <table></table>, <tr></tr>, <td></td>, <th></th>, <thead></thead>, <tbody></tbody> -->
 <!DOCTYPE html>
 <html lang="en">
 <head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>테이블 태그</title>
 </head>
 <body>
    <h1>테이블 태그</h1>
    <table border="1" cellspacing="0"> <!--테이블 설정 & 테두리와 굵기 여백? 설정-->
      <thead> <!-- 테이블의 제목행-->
        <tr> 
          <th>번호</th>
          <th>이름</th>
          <th>점수</th>
        </tr>
      </thead> <!-- 테이블 제목행 끝-->
      <tbody> <!-- 테이블 내부 시작-->
        <tr>
          <td>1</td>
          <td>짱구</td>
          <td>77</td>
        </tr>
        <tr>
          <td>2</td>
          <td>철수</td>
          <td>98</td>
        </tr>
      </tbody> <!-- 테이블 내부 끝-->
    </table> <!--테이블 끝-->
 </body>
 </html>
