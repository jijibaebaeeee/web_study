<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>공부 후</title>
  <style>
    .container{
      height:100px;
      width:300px;
      line-height: 100px; 
      color:white;
      display:flex;
      background-color: rgb(0, 181, 237);
      position:absolute;
      top:50%;
      left:50%;
      transform:translate(-50%,-50%);
    }
    div{
      flex:1;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <div>1</div>
    <div>2</div>
    <div>3</div>
  </div>
</body>
</html>
