<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>공부 후</title>
  <style>
    .container{
      width: 300px;
      height: 100px;
      display: flex;
      line-height: 100px; /* 폰트 수직 가운데 정렬 */
      color: white;
      
    }
    div{
      /* width:100px; 너비 꼭 주어야 텍스트가 가운데로 가는가? */
      flex: 1;
      background-color: rgb(0, 181, 237);
      text-align: center; /*폰트 수평 가운데 정렬*/
      /*왜 width 안주면 처음 기본값으로 rmwl같이 주는가 */
    }
  </style>
</head>
<body>
  <div class="container">
    <div>1</div>
    <div>2</div>
    <div>3</div>
  </div>
</body>
</html>
