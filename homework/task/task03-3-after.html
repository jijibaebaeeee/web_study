<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>공부 후</title>
  <style>
    .container{
      height:100px;
      width:300px;
      display:flex;
      color:white;
      line-height: 100px;
      position: absolute;
      top:50%; /* body height의 50%지점 */
      transform: translateY(-50%)
    }
    div{
      flex: 1;
      background-color: rgb(0, 181, 237);
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <div>1</div>
    <div>2</div>
    <div>3</div>
  </div>
</body>
</html>
