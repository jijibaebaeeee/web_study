<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: flex-start; /* 왼쪽 정렬 */
      align-items: center; /* 수직 가운데 정렬 */
    }
    .container {
      width: 300px;
      height: 100px;
      display: flex;
      background-color: rgb(77, 178, 233);
    }
    .container > div {
      flex: 1; /* 모든 박스가 동일한 너비 차지 */
      text-align: center;
      color: white;
      line-height: 100px; /* 텍스트를 수직 가운데 정렬 */
    }
  </style>
</head>
<body>
  <div class="container">
    <div>1</div>
    <div>2</div>
    <div>3</div>
  </div>
</body>
</html>
