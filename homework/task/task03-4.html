<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body {
      margin: 0;
      height: 100vh; /* 브라우저 높이 전체 사용 */
      display: flex;
      justify-content: center; /* 가로 정중앙 정렬 */
      align-items: center; /* 세로 정중앙 정렬 */
    }
    .container {
      width: 300px;
      height: 100px;
      display: flex;
      background-color: rgb(77, 178, 233);
    }
    .container div {
      flex: 1; /* 모든 내부 박스가 동일한 크기 */
      text-align: center; /* 텍스트를 가로로 중앙 정렬 */
      color: white;
      line-height: 100px; /* 텍스트를 수직 중앙에 배치 */
    }
  </style>
</head>
<body>
  <div class="container">
    <div>1</div>
    <div>2</div>
    <div>3</div>
  </div>
</body>
</html>
